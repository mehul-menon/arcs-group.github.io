# People

- name: Jiaoyang Li
  role: faculty
  webpage: https://jiaoyangli.me/
  enrollment: Assistant Professor
  headshot: /photos/members/jiaoyangli.jpeg
  bio: Jiaoyang received a Ph.D. degree in Computer Science at University of Southern California in 2022 and 
    a B.Eng. degree from Department of Automation at Tsinghua University in 2017. 
    She is interested in a variety of topics related to Artificial Intelligence and optimization, 
    such as combinatorial algorithms, heuristic search, scheduling and planning for robotics and transportation.

- name: Philip Huang
  role: phd
  webpage: https://philip-huang.github.io/
  enrollment: RI PhD, Fall 2023
  headshot: /photos/members/philiphuang.jpg
  bio:  Philip received a BASc in Engineering Science in 2021 and an MSc in Computer Science in 2023 from the University of Toronto. 
    His research interests include multi-robot collaboration, task and motion planning, and machine learning. 
    A long-term goal of his research is to develop algorithms that 
    enable individual robots and robot teams to accomplish complex and long-horizon tasks in dynamic and uncertain environments.

- name: Yorai Shaoul
  role: phd
  webpage: https://yoraish.com/
  enrollment: RI PhD, Fall 2022
  headshot: /photos/members/yoraishaoul.jpg
  bio: Yorai earned a B.Sc. in Electrical Engineering and Computer Science from the Massachusetts Institute of Technology in 2021. 
    His research interests span multi-robot task and motion planning, robotic manipulation, statistical learning, and computer vision. 
    He works to harness insights from established planning algorithms to address messy real-world challenges in manipulation.

- name: Rishi Veerapaneni
  role: phd
  webpage: https://rishi-v.github.io/
  enrollment: RI PhD, Fall 2020
  headshot: /photos/members/rishiveerapaneni.png
  bio: Rishi works with Professors Maxim Likhachev and Jiaoyang Li in the Robotics Institute at CMU and is supported by the NSF Graduate Research Fellowship. 
    His specific research interest is in (1) designing better heuristic search algorithms, 
    (2) multi-agent motion planning and coordination (e.g. MAPF), and 
    (3) combining search with machine learning. 
    Previously, he double majored in EECS and Applied Math at UC Berkeley and was very active in teaching (EE16A, CS188, CS170 x2).

- name: Jingtian Yan
  role: phd
  webpage: https://scholar.google.com/citations?user=JjaOG98AAAAJ&hl=en
  enrollment: RI PhD, Fall 2024
  headshot: /photos/members/jingtianyan.jpg
  bio: Jingtian received a B.Sc. from Zhejiang University in 2020 and an M.Sc. from the Carnegie Mellon University in 2023. 
    His research interests include multi-robot coordination, autonomous exploration, and Multi-Agent Path Finding.

- name: Yulun Zhang
  role: phd
  webpage: https://yulunzhang.net/
  enrollment: RI PhD, Fall 2022
  headshot: /photos/members/yulunzhang.jpg
  bio: Yulun received a B.Sc. and an M.Sc. in Computer Science from the University of Southern California in 2021 and 2022. 
    His research interests include human-robot collaboration, multi-robot coordination, evolutionary algorithms, 
    and quality diversity optimization. 
    As a long-term goal, his research focuses on bringing Quality Diversity Optimization and Evolutionary Optimization 
    to Robotics, expanding their applicability and scalability.

- name: Mehul Menon
  role: masters
  webpage: https://sites.google.com/view/mehulmenon/
  enrollment: Master of Science in Robotics, Class 2027
  headshot: /photos/members/mehulmenon.jpg
  bio: Mehul received a B.Tech in Mechanical Engineering from the National Institute of Technology, Durgapur in 2024. 
    His research interests encompass physics-aware task-chaining and planning in dynamic environments, with humans-in-the-loop. 
    
- name: He Jiang
